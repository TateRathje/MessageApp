<ion-view view-title="Login">
  <ion-content class="padding">
  <div class="card">
    <div class="item item-text-wrap">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.pwdForLogin">
        </label>
      </div>
      <button ng-click="signIn(user)"  class="button button-full button-calm">
      Sign In
      </button>
    </div>
  </div>
  <div class="list" style="text-align:center">
    <button ng-click="openModal(1)" class="button button-small button-outline icon-left ion-person-add button-calm">
      Create New Account
    </button>
  </div>
  </ion-content>
</ion-view>
