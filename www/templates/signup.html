<ion-modal-view>
   <ion-header-bar class="bar-calm">
      <h1 class="title">Create New Account</h1>
      <button class="button button-clear buttton-primary" ng-click="modal.hide()">Cancel</button>
   </ion-header-bar>
  <ion-content class="padding">
	<div class="card">
	  <div class="item item-text-wrap">
	    <div class="list">
	      <label class="item item-input">
	        <span class="input-label">Email Address</span>
	        <input type="text" ng-model="user.email">
	      </label>
	      <label class="item item-input">
	        <span class="input-label">Password</span>
	        <input type="password" ng-model="user.password">
	      </label>
	      <label class="item item-input">
	        <span class="input-label">Display Name</span>
	        <input type="text" ng-model="user.displayname">
	      </label>
	    </div>
	    <button ng-click="createUser(user)"  class="button button-full button-calm">
	    	Create Account
	    </button>
	  </div>
	</div>
  </ion-content>
</ion-modal-view>
