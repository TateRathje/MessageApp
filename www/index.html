<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="messageApp">

    <ion-pane>

    <!-- ======================================================================== -->

      <ion-header-bar class="bar-calm">
        <h1 class="title">Our Awesome Messaging App</h1>
      </ion-header-bar>

    <!-- ======================================================================== -->


      <ion-content ng-controller="MainCtrl">
      <div class="card">
    <!-- ======================================================================== -->

    <!-- Dynamic Login -->
      <div class="row">
      <div ng-show="authData">
      <p>Hello, {{ authData.facebook.displayName }}</p>
      <button ng-click="auth.$unauth()">Logout</button>
    </div>
    <div ng-hide="authData">
      <p>Welcome, please log in.</p>
      <button ng-click="auth.$authWithOAuthPopup('facebook')">Login</button>
    </div>
    </div>
    <!-- ======================================================================== -->


        
          <div class="item item-divider">
           Message Feed...
          </div>
        <div class="item item-divider">
         <ul>
          <li ng-repeat='msg in messages'>
            <strong >{{msg.from}}</strong>
            <br>
            <div class="row">
            <div class="col col-75"><p>{{msg.body}}</p></div>
            <div class="col time"><a class="ion-trash-a trash" ng-click="messages.$remove(msg)"> </a>{{msg.timestamp | date:"EEEE h:mm a"}}</div>
            </div>
          </li>
          </ul>
        </div>

        <div class="card">
          <div class="item item-text-wrap">
         <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name:</span>
          <input ng-model='name' type="text" placeholder="Enter your name...">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Message:</span>
          <textarea ng-model='msg' placeholder="Type a message..."></textarea> 
        </label>
         <button ng-click="addMessage(msg)" class="button button-block button-calm">
          Send 
         </button>
        </div>
        </div>
          </div>
        </div>
      
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
